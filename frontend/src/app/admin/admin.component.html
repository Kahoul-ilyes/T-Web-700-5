<div class="display-center" >

  <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Rss">

          <!-- <button mat-raised-button (click)="addRss()"> Add rss </button> -->

          <table mat-table [dataSource]="rssArray" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let rss"> {{rss.id}} </td>
            </ng-container>
            <ng-container matColumnDef="url">
              <th mat-header-cell *matHeaderCellDef> Url </th>
              <td mat-cell *matCellDef="let rss"> {{rss.url}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let rss">  </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsRss"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsRss;"></tr>
          </table>
          
      </mat-tab>
      <mat-tab label="Cryptos">
        <h1>Some more tab content</h1>
        <p>...</p>
      </mat-tab>
    </mat-tab-group>

</div>
