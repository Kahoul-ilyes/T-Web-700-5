
<mat-card   *ngIf="auth.userProfile$ | async as profile">

  <mat-card-header>
      <mat-card-title>Update your profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="container" [formGroup]="profileForm">
      <!-- ToDo -->
      <mat-form-field class="full-width" appearance="standard">
        <mat-label>Currency</mat-label>
        <mat-select placeholder="currency" formControlName="currency">
          <mat-option *ngFor="let currency of currencyList" [value]="currency">{{currency}}</mat-option>
        </mat-select>
      </mat-form-field>

      <div [hidden]="!userService.currentUser.isSocial()">
        <mat-form-field class="full-width" appearance="standard">
          <mat-label>Username</mat-label>
          <input matInput placeholder="username" formControlName="username" required>
        </mat-form-field>
      </div>

      <mat-form-field class="full-width" appearance="standard" >
        <mat-label>Email</mat-label>
        <input matInput placeholder="email" formControlName="email" required>
      </mat-form-field>
      <br>

      <div [hidden]="!userService.currentUser.hasPassword()">
        <mat-form-field class="password" appearance="standard">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Change password" (ngModelChange)="isPasswordEntered()" formControlName="password" >
        </mat-form-field>

        <mat-form-field class="password-verif" appearance="standard">
          <mat-label>Password confirmation</mat-label>
          <input matInput placeholder="Change password" formControlName="passwordverif"  type="password"  [disabled]="passVerifDisabled" >
        </mat-form-field>
        <br>
      </div>

      <button mat-raised-button color="primary" (click)="save()">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
