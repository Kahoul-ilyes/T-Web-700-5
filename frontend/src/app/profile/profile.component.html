
<pre *ngIf="auth.userProfile$ | async as profile">

  {{ profile | json }}


<div>
  <form class="container" [formGroup]="profileForm">
  <!-- ToDo -->
  <mat-form-field class="full-width" appearance="standard">
    <mat-label>Currency</mat-label>
    <mat-select placeholder="currency" formControlName="currency">
      <mat-option *ngFor="let currency of currencyList" [value]="currency">{{currency}}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- ToDo -->
  <mat-form-field class="full-width" appearance="standard">
    <mat-label>Username</mat-label>
    <input matInput placeholder="username" formControlName="username" required>
  </mat-form-field>

  <!-- ToDo -->
  <mat-form-field class="full-width" appearance="standard" >
    <mat-label>Email</mat-label>
    <input matInput placeholder="email" formControlName="email" required>
  </mat-form-field>

  <!-- ToDo -->
  <mat-form-field class="full-width" appearance="standard">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Change password" formControlName="password" [disabled]="isPasswordEntered()">
  </mat-form-field>

    <!-- ToDo -->
  <mat-form-field class="full-width" appearance="standard">
    <mat-label>Password confirmation</mat-label>
    <input matInput placeholder="Change password" formControlName="password">
  </mat-form-field>


  <button mat-raised-button color="primary" (click)="save()">Update</button>
  </form>
</div>
</pre>
