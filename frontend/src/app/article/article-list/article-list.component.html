<div class="main-display">

  <mat-panel-title class="mat-title " > Latest news </mat-panel-title>
  <div class="crypto-param">
    <div class="crypto-param-inputs">
      <p> Add filter :
        <mat-form-field flex color="primary">
          <input matInput [(ngModel)]="newKeyword" placeholder="keywords">
        </mat-form-field>
        <mat-icon (click)="addKeyword()">add</mat-icon>
      </p>
      <p> Selection :
        <mat-form-field>
          <mat-select [multiple]="true"> <!-- [formControl]="bankMultiCtrl" placeholder="Banks" -->
            <mat-option *ngFor="let keyword of keyWordsCollect" [value]="keyword" (onSelectionChange)="refreshTable($event)">
              <span class="close-button">  {{keyword}}      <mat-icon (click)="removeKeyword(keyword)">close</mat-icon></span>

            </mat-option>
          </mat-select  >
        </mat-form-field>
      </p>
  <p>Articles Found : {{displayedArticle.length}}</p>

    </div>
    <div class="flex-display"  >
      <mat-card class="example-card" *ngFor="let article of displayedArticle"  [routerLink]="['/article/'+article.id]">
        <mat-card-header  >
          <mat-card-title>{{article.title}}</mat-card-title>

        </mat-card-header>
        <img  mat-card-image class="article-list-image" src="{{article.image}}" alt="pictures">

        <mat-card-content>

              <span>{{firstText(article.content)}}</span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
