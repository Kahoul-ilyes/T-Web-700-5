<div class="main-display">
  <div class="crypto-param">
  <mat-form-field flex>
  <input matInput placeholder="keywords" on>
</mat-form-field>
    <p>
      <mat-form-field>
        <mat-select [multiple]="true"> <!-- [formControl]="bankMultiCtrl" placeholder="Banks" -->
          <mat-option *ngFor="let bank of keyWordsCollect" [value]="bank">
            {{bank}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>
<div class="flex-display" > <mat-card class="example-card" *ngFor="let article of displayedArticle">
  <mat-card-header>
    <mat-card-title>{{article.title}}</mat-card-title>
    <mat-card-subtitle >{{article.author}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="img-thumbnail align-content-center" src="{{article.image}}" alt="pictures">
  <mat-card-content>
    <p>
      {{reduceForm(article.content)}}
    </p>
  </mat-card-content>
</mat-card>
</div>
</div>
</div>
