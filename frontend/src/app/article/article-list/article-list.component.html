<div class="main-display">

  <mat-panel-title class="mat-title " > Latest news </mat-panel-title>
  <div class="crypto-param">
    <p> Add filter :
      <mat-form-field flex>
        <input matInput placeholder="keywords"  >
      </mat-form-field>
      <mat-icon>add</mat-icon>
    </p>
    <p> Selection :
      <mat-form-field>
        <mat-select [multiple]="true"> <!-- [formControl]="bankMultiCtrl" placeholder="Banks" -->
          <mat-option *ngFor="let bank of keyWordsCollect" [value]="bank">
            {{bank}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <div class="flex-display"  >
      <mat-card class="example-card" *ngFor="let article of displayedArticle"  [routerLink]="['/article/'+article.id]">
        <mat-card-header  >
          <mat-card-title>{{article.title}}</mat-card-title>
          <mat-card-subtitle >{{article.author}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img class="article-list-image" src="{{article.image}}" alt="pictures">
              <span>{{firstText(article.content)}}</span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
