server {
  listen 80;
  server_name ec2-18-219-39-209.us-east-2.compute.amazonaws.com;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}
server {
  listen 443 ssl;
  server_name ec2-18-219-39-209.us-east-2.compute.amazonaws.com;


  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  ssl_certificate /etc/letsencrypt/live/ec2-18-219-39-209.us-east-2.compute.amazonaws.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ec2-18-219-39-209.us-east-2.compute.amazonaws.com/privkey.pem;

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }

}
