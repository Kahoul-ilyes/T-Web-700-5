version: '3.6'
services:
  backend:
    build: ./backend
    restart: always
    ports:
      - "4200:3000"
    links:
      - mongo

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "4000:80"

  mongo:
    image: mongo
    volumes:
      - db_data:/data/db
    expose:
      - "27017"

volumes:
  db_data:
